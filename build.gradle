buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath Libs.com_android_tools_build_gradle
        classpath Libs.lombok_ast
        classpath Libs.sonarqube_gradle_plugin
        classpath Libs.jacoco_android
    }
    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}
plugins {
    id("de.fayard.buildSrcVersions").version("0.4.2")
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {url "https://jitpack.io"}
        maven {url "http://dl.bintray.com/tbruyelle/tbruyelle" }
        google()
    }
}

apply plugin: 'org.sonarqube'
sonarqube {
    properties {
        property "sonar.projectName", "Omni Notes"
        property "sonar.projectKey", "omni-notes"
        property 'sonar.projectVersion', project.VERSION_NAME
        property "sonar.host.url", "https://sonarcloud.io"
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.language', 'java'
    }
}

buildSrcVersions {
    indent = "    "
}
